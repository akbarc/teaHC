<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="white"/>
    
    <!-- Title -->
    <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" fill="#1f2937">Absorption Comparison</text>
    
    <!-- Y-axis label -->
    <text x="40" y="200" font-family="Arial" font-size="16" text-anchor="middle" transform="rotate(-90, 40, 200)" fill="#4b5563">Absorption Rate</text>
    
    <!-- Bars -->
    <!-- TeaHC Bar -->
    <rect x="200" y="100" width="120" height="250" fill="#f97316" rx="4"/>
    <text x="260" y="80" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#f97316">17x</text>
    <text x="260" y="370" font-family="Arial" font-size="18" text-anchor="middle" fill="#1f2937">TeaHC</text>
    
    <!-- Standard Bar -->
    <rect x="480" y="300" width="120" height="50" fill="#94a3b8" rx="4"/>
    <text x="540" y="280" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#94a3b8">1x</text>
    <text x="540" y="370" font-family="Arial" font-size="18" text-anchor="middle" fill="#1f2937">Standard</text>
    
    <!-- Comparison Arrow -->
    <path d="M 320 200 L 480 200" stroke="#1f2937" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <text x="400" y="190" font-family="Arial" font-size="16" text-anchor="middle" fill="#1f2937">17x Better</text>
    
    <!-- Arrow Marker Definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#1f2937"/>
        </marker>
    </defs>
</svg> 